<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css"" />
    <title>Document</title>
  </head>
  <body class="box-border h-screen flex flex-col">
    <header class="bg-gradient-to-r from-AzureRadiant-100 to-CuriousBlue-100">
      <div class="container m-auto p-6 space-y-8 text-white">
        <div class="w-full flex justify-between text-xl font-bold">
          <h1>Logo</h1>
          <span>Blog</span>
        </div>
        <label
          class="w-full px-5 flex items-center bg-gradient-to-r from-sky-400 to-sky-400 gap-5 rounded-md"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 100% 100%"
            stroke="currentColor"
            stroke-width="2"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>

          <input
            type="text"
            class="w-full bg-transparent placeholder-white outline-none p-2"
            placeholder="Pesquisar no blog"
          />
        </label>
      </div>
    </header>
    <main class="bg-gray-50 p-6 flex-1">
      <section class="container m-auto space-y-12" id="dataSection">
        <article class="cardItem">
          <div>
            <time datetime="10-06-2022">10-31-2020</time>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 100% 100%"
              stroke="#574AE8"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
          </div>
          <h2>Titulo enorme</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid
            eveniet, in tempore, distinctio, et eaque error mollitia nesciunt
            explicabo expedita exercitationem assumenda corporis modi voluptate
            quod rerum optio beatae consectetur!
          </p>
        </article>
      </section>
    </main>

    <script src="./assets/js/index.js" type="module"></script>
    <script src="./assets/js/api/api.js" type="module"></script>
  </body>
</html>
